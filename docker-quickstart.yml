version: '3.4'
x-restart-policy: &restart_policy
  restart: unless-stopped
x-metamapper-defaults: &metamapper_defaults
  << : *restart_policy
  image: getmetamapper/preview:e9f0aa
  env_file:
    - .env.quickstart
  depends_on:
    - database
    - msgbroker
services:
  database:
    << : *restart_policy
    image: postgres:9.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: metamapper
    volumes:
      - 'mm-quickstart-db:/var/lib/postgresql/data'
  elastic:
    << : *restart_policy
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.1
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      discovery.type: single-node
  msgbroker:
    << : *restart_policy
    image: redis:alpine
  webserver:
    << : *metamapper_defaults
    command: ["./wait-for-it.sh", "database:5432", "--", "./bin/docker-entrypoint", "migrate-then-webserver"]
    ports:
      - 5555:5050
  worker:
    << : *metamapper_defaults
    command: ["./wait-for-it.sh", "webserver:5555", "--", "./bin/docker-entrypoint", "worker"]
    depends_on:
      - webserver
  scheduler:
    << : *metamapper_defaults
    command: ["./wait-for-it.sh", "webserver:5555", "--", "./bin/docker-entrypoint", "scheduler"]
    depends_on:
      - webserver
volumes:
  mm-quickstart-db:
    driver: local
