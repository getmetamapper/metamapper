{% extends 'common/base.html' %}
{% block content %}
<p>Detected the following error for the {{ check_name }} check in the workspace <b>{{ workspace_slug }}</b>:

<p style="padding: 12px; background-color: #f8f9fa; font-style: italic;">{{ error }}</p>

<p>To debug this error, <a href="{{ domain }}/{{ workspace_slug }}/datastores/{{ datastore_slug }}/checks/{{ check_id }}">log in to Metamapper</a> to view the check status page.</p>
{% endblock %}
